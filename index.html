<html lang="en">

    <link rel="stylesheet" href="css/style.css">
    <title>OmniFoods || Home</title>

    <!-- Start: Hero Section -->

                        <img src="img/customers/customer-5.jpg" alt="customer picture">
                        <img src="img/customers/customer-6.jpg" alt="customer picture">
                    </div>

                </div>
            </div>
            <div class="hero-img-box">
